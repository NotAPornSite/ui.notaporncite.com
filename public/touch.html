        <p id="message">--</p>

        <div id="tester" style="height: 300px; width: 300px; background-color: hsl(0, 0%, 80%);"></div>

        <script src="./js/main.js"></script>
        <script src="./js/util.js"></script>
        <script src="./js/gallery.js"></script>
        <script>
            let message = npc.q('#message'),
                tester  = npc.q('#tester'),
                events  = {};

            function createElement(type, attrs, children) {

            }
            /*
             */

            let then, now;
            npc.on(tester, 'touchstart', e => {
                then = Date.now();
                events.touchstart = true;
                update();
            });

            npc.on(tester, 'select', e => {
                 now = Date.now();
                 events.select = now - then;
                 update();
            });

            npc.on(tester, 'touchend', e => {
                events = {};
                update();
            })
            

            function update() {
                let msgFormatStr = '';
                for (key in events) {
                    msgFormatStr += `${key}: ${events[key]}\n`;
                }
                message.innerText = msgFormatStr;
            }
        </script>
