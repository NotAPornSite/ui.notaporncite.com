<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>NotAPornCite UI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="layout-container">
            <div id="welcomeModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close" data-target="welcomeModal">close</span>
                    <h1 class="modal-title">Horny Wanderer?</h1>
                    <p>
                        You can shove all sorts of things in here (wink).
                    </p>
                </div>
            </div>

            <section role="main">
                <h1>Design Elements for NPC</h1>
                <h2>Buttons</h2>
                <p>Favor the following colors, including the default option.</p>
                <p>
                    <button>Default</button>
                    <button class="primary">Primary</button>
                    <button class="secondary">Secondary</button>
                    <button class="tertiary">Tertiary</button>
                </p>
                <h2>Modals</h2>
                <p>Click the button below to view the modal</p>
                <button id="modalBtn">Show modal</button>
            </section>
        </div>

        <script src="js/main.js"></script>
        <script>
            const welcomeModal = npc.q(`#welcomeModal .modal-close`);
            npc.hide('welcomeModal'); 
            npc.on(welcomeModal, 'click', e => {
                npc.hide(e.target.dataset.target); 
            });
            npc.on(npc.q(`#modalBtn`), 'click', e => {
                npc.show('welcomeModal');
            });
        </script>
    </body>

</html>
