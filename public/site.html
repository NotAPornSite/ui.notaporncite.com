        <link rel="stylesheet" href="css/main.css">

    <body>

        <div class="layout-container">
            <section role="gallery">
                <div class="gallery-wrapper">
                    
                </div>
            </section>
        </div>

        <footer>footer</footer>

        <script src="./js/main.js"></script>
        <script>
            const galleryWrapper = npc.q('.gallery-wrapper');
            const sanatize = url => url.replace(/&amp;/g, '&');

            let currentPage = 0;
            let updating = false;

            let galleryOrder = {}, items = [];
            let previousBreakpoint = npc.getBreakpoint();

            // something like an n time operation?
            // consists of
            // - updating the state of the page
            // - then, getting items
            // - updating.
            loadItemsAndUpdate();

            function loadItemsAndUpdate() {
                updating = true;
                loadItems().then(items => {
                    reflow();
                    appendToDom();
                    updating = false;
                });
            }
            

            function loadItems() {
                return new Promise((resolve, reject) => {
                    npc.getItems(currentPage).then(dat => {
                        dat.forEach(url => {
                            createItem(sanatize(url)).then(item => {
                                item.loading = false
                            });
                        })
                        resolveItemsOrWait(resolve)();
                    })
                })
            }

            function createItem(src) {
                return new Promise((resolve, reject) => {
                    (function(img) {
                        let item = {
                            domNode: getItem(img),
                            img: img,
                            loading: true
                        };
                        items.push(item);
                        npc.on(img, 'load', function(e) {
                            resolve(item);
                        });
                        img.src = src;
                    })(new Image());
                });
            }

            function getItem(img) {
                const construct = npc.pipe(
                                        npc.addClass('gallery-item'),
                                        npc.addChild(
                                            npc.pipe(
                                                npc.addClass('gi-img'),
                                                npc.addChild(img),
                                                npc.addChild(npc.pipe(npc.addClass('gi-img-overlay'))(npc.div()))
                                            )(npc.div())
                                        ),
                                        npc.addChild( npc.pipe(npc.addClass('gi-content'))(npc.div()) )
                                    );
                return construct(npc.div());
            }

            function resolveItemsOrWait(resolve) {
                return () => {
                    let loading = false;
                    items.forEach(item => loading = loading || item.loading);
                    if (loading)
                        setTimeout(resolveItemsOrWait(resolve), 500);
                    else
                        resolve(items);
                }
            }

            function reflow() {
                assignOrder();
                adjustColumns();
            }

            function assignOrder() {
                galleryOrder = {};
                items.forEach((item, i) => {
                    let row = Math.floor((items.length + i) / previousBreakpoint);
                    let col = (items.length + i) % previousBreakpoint;
                    galleryOrder[`${row},${col}`] = item;
                });
            }

            function appendToDom() {
                items.forEach(item => {
                })
            }

            npc.on(window, 'resize', e => {
                let currentBreakpoint = npc.getBreakpoint();

                if (previousBreakpoint != currentBreakpoint) {
                    previousBreakpoint = currentBreakpoint;
                }
            });

            window.addEventListener('scroll', e => {
                // this won't work in IE probs (& also probs a better way)
                let yFromBottm = document.body.clientHeight - window.scrollY;
                if (yFromBottm <= window.innerHeight * 1.2) {
                    if (!updating) {
                        //loadMoreItems();
                    }
                }
            });

            
        </script>
    </body>
</html>
