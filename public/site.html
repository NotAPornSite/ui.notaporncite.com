<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Site demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="layout-container">
            <section role="gallery">
                <div class="gallery-wrapper">
                </div>
            </section>
        </div>

        <footer>footer</footer>

        <script src="./js/main.js"></script>
        <script>
            // Kick things off
            let currentPage = 0, updating = false;
            loadMoreItems();

            const galleryWrapper = npc.q('[role="gallery"] .gallery-wrapper');
            // #blameNotPapaFranku
            const sanatize = url => url.replace(/&amp;/g, '&');

            // a fix maybe?
            function loadMoreItems() {
                updating = true;
                npc.getItems(currentPage)
                    .then(dat => {
                        dat.forEach(url => {
                            console.log(sanatize(url));
                            galleryWrapper.appendChild(npc.galleryItem(sanatize(url)));
                        })
                        currentPage += 1;
                        updating = false;
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }



            window.addEventListener('scroll', e => {
                // this won't work in IE probs (& also probs a better way)
                let yFromBottm = document.body.clientHeight - window.scrollY;

                if (yFromBottm <= window.innerHeight * 1.2) {
                    if (!updating) {
                        loadMoreItems();
                    }
                }
            });
        </script>
    </body>
</html>
